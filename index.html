<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IMC</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="alertError">
    Digite somente números
  </div>

  <div class="modalWrapper hide">
    <div class="modal card">
      <h2>
        <button class="close"><img src="./assets/close.svg" alt=""></button>
        Seu IMC é 28
      </h2>
    </div>
  </div>

  <main>
    <form action="">
      <fieldset>
        <legend>Cálculo de IMC</legend>
        <div class="inputWrapper">
          <label for="weight">Peso (kg)</label>
          <input type="number" id="weight" placeholder="60" required/>
        </div>
        <div class="inputWrapper">
          <label for="height">Altura (cm)</label>
          <input type="number" id="height" placeholder="165" required/>
        </div>
      </fieldset>
      <button>
        Calcular IMC
        <img src="./assets/arrow-up-right.svg" alt="">
      </button>
    </form>
  </main>
</body>
</html>
